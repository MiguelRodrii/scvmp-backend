type Query{
  detalles_ventas (id: Int): [DetalleVentas]
}

type DetalleVentas {
  id: Int!
  cantidad: Int!
  precio_unitario: Float!
  id_producto: Producto!
  id_venta: Venta!
}

input DetalleVentasInput {
  cantidad: Int!
  precio_unitario: Float!
  id_producto: Int!
  id_venta: Int!
}